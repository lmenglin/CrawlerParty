<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Facet View</title>

  <script type="text/javascript" src="vendor/jquery/1.7.1/jquery-1.7.1.min.js"></script>

  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>  

  <script type="text/javascript" src="vendor/linkify/1.0/jquery.linkify-1.0-min.js"></script>  
  
  <link rel="stylesheet" href="vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.css">
  <script type="text/javascript" src="vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.min.js"></script>

  <script type="text/javascript" src="jquery.facetview.js"></script>

  <link rel="stylesheet" href="css/facetview.css">

  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript">
jQuery(document).ready(function($) {
  $('.facet-view-simple').facetview({
    search_url: 'http://localhost:8983/solr/techproducts/select?',
    search_index: 'solr',
    datatype: 'json',
    default_url_params:{
                    "wt":"json",
                    "facet.mincount":1,
                    "hl": true
                    },
    facets: [
        {'field':'state', 'display': 'State'},
        {'field':'gunCategory', 'display': 'Gun Category'},
        {'field':'price', 'display': 'Gun Price'}
    ],
    result_display : [
        [
          {
            "pre" : "<h4>",
            "field" : "title",
            "post" : "</h4>"
          }
        ],
        [
          {
            "pre" : "<b>Gun Price:  </b><text>",
            "field" : "price",
            "post" : "</text><br>"
          }
        ],
        [
          {
            "pre" : "<b>Gun Category:  </b><text>",
            "field" : "gunCategory",
            "post" : "</text><br>"
          }
        ],
        [
          {
            "pre" : "<b>Seller:  </b><text>",
            "field" : "seller",
            "post" : "</text>"
          }
        ]
    ],
    paging: {
        from: 0,
        size: 10
    }

  });
});
  </script>
</head>

<body>

    <div class="page-header">
      <h1>

    <div class="facet-view-simple"></div>
  </div>

</div>
</body>
</html>
