<!DOCTYPE html>
<html>
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  /*width: 960px;
  height: 500px;
  position: relative;*/
}

svg {
  width: 100%;
  height: 100%;
}

path.slice{
  stroke-width:2px;
}

polyline{
  opacity: .3;
  stroke: black;
  stroke-width: 2px;
  fill: none;
}

</style>
<head>

  <meta charset="utf-8" />
  <title>Facet View</title>

  <script type="text/javascript" src="vendor/jquery/1.7.1/jquery-1.7.1.min.js"></script>

  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>  

  <script type="text/javascript" src="vendor/linkify/1.0/jquery.linkify-1.0-min.js"></script>  
  
  <link rel="stylesheet" href="vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.css">
  <script type="text/javascript" src="vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.min.js"></script>
  <script type="text/javascript" src="jquery.facetview.js"></script>
  <script src="//d3js.org/d3.v3.min.js"></script>

  <link rel="stylesheet" href="css/facetview.css">

  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript">
 
  var solrJsonArr;
  var dataArr = {};
  var valueArr = new Array();
  var keyArr = new Array();
  var data = new Array();
  var maxPost = 0;
  var key;
  var color;
  var pie, arc, outerArc;
  var width = 960,
  height = 450,
  radius = Math.min(width, height) / 2;
  function D3_CallBack_Function() {
    // console.log($('.facet-view-simple').facetview.options);
    // console.log("into d3 call_back");
     var svg = d3.select("#svg_div")
  .append("svg")
  .attr("height", "800")
  .append("g");
  svg.append("g")
  .attr("class", "slices");
  svg.append("g")
  .attr("class", "labels");
  svg.append("g")
  .attr("class", "lines");
  

  pie = d3.layout.pie()
  .sort(null)
  .value(function(d) {
    return d.value;
  });

  arc = d3.svg.arc()
  .outerRadius(radius * 0.8)
  .innerRadius(radius * 0.4);

  outerArc = d3.svg.arc()
  .innerRadius(radius * 0.9)
  .outerRadius(radius * 0.9);
    var response = $('.facet-view-simple').facetview.options.rawdata.response;
    var outputJson = response.docs;
    
    svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    solrJsonArr = outputJson;
    jQuery.each(solrJsonArr, function() {
      var currJson = this;
      var state = currJson["state"];
      if(typeof dataArr[state] == 'undefined'){
        dataArr[state] = 1;
      } else {
        var posts = dataArr[state] + 1;
        dataArr[state] = posts;
      }
    });

    for (var key in dataArr){
      if (typeof dataArr[key] !== 'function') {
        valueArr.push(dataArr[key]);
        keyArr.push(key);
        maxPost = (dataArr[key] > maxPost) ? dataArr[key] : maxPost;
        data.push({count: dataArr[key], state: key});
      }
    }
    key = function(d){ return d.data.label; };
    color = d3.scale.ordinal()
    .domain(keyArr)
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
    change(randomData());
  }

  function randomData (){
  var labels = color.domain();
  return labels.map(function(label){
    return { label: label, value: dataArr[label]}
  });
}



d3.select(".randomize")
  .on("click", function(){
    change(randomData());
  });
  function change(data) {
    console.log(data);
    data.sort(function(a,b){
      return -a.count + b.count;
    });
    data = data.slice(0,10);
    console.log(data);
    /* ------- PIE SLICES -------*/
    var svg = d3.select("svg");
    var slice = svg.select(".slices").selectAll("path.slice")
    .data(pie(data), key);

    slice.enter()
    .insert("path")
    .style("fill", function(d) { return color(d.data.label); })
    .attr("class", "slice");

    slice   
    .transition().duration(1000)
    .attrTween("d", function(d) {
      this._current = this._current || d;
      var interpolate = d3.interpolate(this._current, d);
      this._current = interpolate(0);
      return function(t) {
        return arc(interpolate(t));
      };
    })

    slice.exit()
    .remove();

    /* ------- TEXT LABELS -------*/

    var text = svg.select(".labels").selectAll("text")
    .data(pie(data), key);

    text.enter()
    .append("text")
    .attr("dy", ".35em")
    .text(function(d) {
      return d.data.label;
    });

    function midAngle(d){
      return d.startAngle + (d.endAngle - d.startAngle)/2;
    }

    text.transition().duration(1000)
    .attrTween("transform", function(d) {
      this._current = this._current || d;
      var interpolate = d3.interpolate(this._current, d);
      this._current = interpolate(0);
      return function(t) {
        var d2 = interpolate(t);
        var pos = outerArc.centroid(d2);
        pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
        return "translate("+ pos +")";
      };
    })
    .styleTween("text-anchor", function(d){
      this._current = this._current || d;
      var interpolate = d3.interpolate(this._current, d);
      this._current = interpolate(0);
      return function(t) {
        var d2 = interpolate(t);
        return midAngle(d2) < Math.PI ? "start":"end";
      };
    });

    text.exit()
    .remove();

    /* ------- SLICE TO TEXT POLYLINES -------*/

    var polyline = svg.select(".lines").selectAll("polyline")
    .data(pie(data), key);

    polyline.enter()
    .append("polyline");

    polyline.transition().duration(1000)
    .attrTween("points", function(d){
      this._current = this._current || d;
      var interpolate = d3.interpolate(this._current, d);
      this._current = interpolate(0);
      return function(t) {
        var d2 = interpolate(t);
        var pos = outerArc.centroid(d2);
        pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
        return [arc.centroid(d2), outerArc.centroid(d2), pos];
      };      
    });

    polyline.exit()
    .remove();
  };
  jQuery(document).ready(function($) {

    $('.facet-view-simple').facetview({
      search_url: 'http://localhost:8983/solr/techproducts/select?',
      search_index: 'solr',
      datatype: 'json',
      default_url_params:{
        "wt":"json",
        "facet.mincount":1,
        "hl": true
      },
      post_search_callback: D3_CallBack_Function,
      initialsearch:false,
      paging: {
        from: 0,
        size: 100
      }
      
    });

  });
  </script>

</head>

<body>

  <div class="container"> 
    <div class="content">
      <div class="page-header">
        <h1>
          D3 widgets
        </h1>
      </div>
      <div class="facet-view-simple"></div>
      <div id="svg_div">
      </div>

    </div>

  </div>

</body>
</html>
